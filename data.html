<!DOCTYPE html>
<html>
 <head>
  <title>Webslesson Tutorial | JSON - Dynamic Dependent Dropdown List using Jquery and Ajax</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 </head>
 <body>
  <br /><br />
  <div class="container" style="width:600px;">
   <h2> Dynamic Dependent Dropdown List using Jquery </h2><br /><br />
   <select name="District" id="District" class="form-control input-lg">
    <option value="">Select District</option>
   </select>
   <br />
   <select name="CollegeName" id="CollegeName" class="form-control input-lg">
    <option value="">Select CollegeName </option>
   </select>
   <br />
   <select name="CollegeCodeId" id="CollegeCodeId" class="form-control input-lg">
    <option value="">Select CollegeCodeId</option>
   </select>
  </div>
 </body>
</html>
